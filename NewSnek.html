<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worm: A Keagan and ChatGPT Project.</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2c3e50;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    canvas {
      background-color: black;
      border: 2px solid white;
      max-width: 100%;
      max-height: 100%;
    }

    #score {
      color: white;
      font-size: 20px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    #gameOver {
      color: white;
      font-size: 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    #colorSelector {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-wrap: wrap;
      width: 120px;
    }

    .color-button {
      width: 25px;
      height: 25px;
      border: 2px solid black;
      margin: 5px;
      cursor: pointer;
    }

    #controls {
      display: none;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .control-button {
      width: 60px;
      height: 60px;
      background-color: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: white;
      font-size: 30px;
      border-radius: 50%;
    }

    #onScreenControlButton {
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 600px) {
      canvas {
        width: 90%;
        height: auto;
      }

      #score {
        font-size: 18px;
      }

      #colorSelector {
        top: 10px;
        right: 10px;
      }

      #controls {
        bottom: 20px;
      }

      .control-button {
        width: 50px;
        height: 50px;
        font-size: 25px;
      }

      .color-button {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>

<canvas id="game" width="600" height="600"></canvas>
<div id="score">Score: 0</div>
<div id="gameOver">Game Over! Press Enter to Restart</div>
<div id="colorSelector">
  <div class="color-button" style="background-color: red;" data-color="red"></div>
  <div class="color-button" style="background-color: green;" data-color="green"></div>
  <div class="color-button" style="background-color: blue;" data-color="blue"></div>
  <div class="color-button" style="background-color: yellow;" data-color="yellow"></div>
  <div class="color-button" style="background-color: purple;" data-color="purple"></div>
  <div class="color-button" style="background-color: orange;" data-color="orange"></div>
  <div class="color-button" style="background-color: pink;" data-color="pink"></div>
  <div class="color-button" style="background-color: brown;" data-color="brown"></div>
  <div class="color-button" style="background-color: gray;" data-color="gray"></div>
  <div class="color-button" style="background-color: teal;" data-color="teal"></div>
  <div class="color-button" style="background-color: indigo;" data-color="indigo"></div>
  <div class="color-button" style="background-color: cyan;" data-color="cyan"></div>
  <div class="color-button" style="background-color: magenta;" data-color="magenta"></div>
  <div class="color-button" style="background-color: lime;" data-color="lime"></div>
  <div class="color-button" style="background-color: olive;" data-color="olive"></div>
  <div class="color-button" style="background-color: navy;" data-color="navy"></div>
  <div class="color-button" style="background-color: maroon;" data-color="maroon"></div>
  <div class="color-button" style="background-color: gold;" data-color="gold"></div>
  <div class="color-button" style="background-color: silver;" data-color="silver"></div>
</div>

<!-- On-Screen Controls -->
<div id="controls">
  <div class="control-button" id="upButton">↑</div>
  <div style="display: flex; justify-content: space-between; width: 160px;">
    <div class="control-button" id="leftButton">←</div>
    <div class="control-button" id="rightButton">→</div>
  </div>
  <div class="control-button" id="downButton">↓</div>
</div>

<button id="onScreenControlButton">On-Screen Controls</button>

<script>
  const canvas = document.getElementById('game');
  const context = canvas.getContext('2d');
  const grid = 20;
  const canvasSize = 600;
  let snakeColor = 'green';
  let score = 0;
  let snake = [{x: 200, y: 200}];
  let direction = {x: grid, y: 0}; // initial moving right
  let apple = generateApple();
  let moveQueue = [];
  let gameOver = false;

  // Initialize the game
  function resetGame() {
    score = 0;
    snake = [{x: 200, y: 200}];
    direction = {x: grid, y: 0};
    apple = generateApple();
    moveQueue = [];
    gameOver = false;
    document.getElementById('gameOver').style.display = 'none';
    updateScore();
    gameLoop();
  }

  // Generate random apple position ensuring it doesn't overlap with the snake
  function generateApple() {
    let applePosition;
    let collisionDetected;

    do {
      collisionDetected = false;
      applePosition = {
        x: Math.floor(Math.random() * (canvasSize / grid)) * grid,
        y: Math.floor(Math.random() * (canvasSize / grid)) * grid
      };

      // Check if apple spawns under the snake
      for (let i = 0; i < snake.length; i++) {
        if (snake[i].x === applePosition.x && snake[i].y === applePosition.y) {
          collisionDetected = true;
          break;
        }
      }
    } while (collisionDetected); // Keep generating until there's no collision

    return applePosition;
  }

  // Update score display
  function updateScore() {
    document.getElementById('score').textContent = `Score: ${score}`;
  }

  // Draw the game elements (snake and apple)
  function drawGame() {
    context.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the apple
    context.fillStyle = 'red';
    context.fillRect(apple.x, apple.y, grid, grid);

    // Draw the snake
    context.fillStyle = snakeColor;
    snake.forEach(cell => {
      context.fillRect(cell.x, cell.y, grid, grid);
    });
  }

  // Handle keypress for snake direction
  document.addEventListener('keydown', (e) => {
    if (gameOver) return;

    if (e.key === 'ArrowUp' && direction.y === 0) {
      moveQueue.push({x: 0, y: -grid});
    } else if (e.key === 'ArrowDown' && direction.y === 0) {
      moveQueue.push({x: 0, y: grid});
    } else if (e.key === 'ArrowLeft' && direction.x === 0) {
      moveQueue.push({x: -grid, y: 0});
    } else if (e.key === 'ArrowRight' && direction.x === 0) {
      moveQueue.push({x: grid, y: 0});
    }
  });

  // Mobile controls
  document.getElementById('upButton').addEventListener('click', () => {
    if (direction.y === 0) moveQueue.push({x: 0, y: -grid});
  });

  document.getElementById('downButton').addEventListener('click', () => {
    if (direction.y === 0) moveQueue.push({x: 0, y: grid});
  });

  document.getElementById('leftButton').addEventListener('click', () => {
    if (direction.x === 0) moveQueue.push({x: -grid, y: 0});
  });

  document.getElementById('rightButton').addEventListener('click', () => {
    if (direction.x === 0) moveQueue.push({x: grid, y: 0});
  });

  // Toggle on-screen controls
  document.getElementById('onScreenControlButton').addEventListener('click', () => {
    const controls = document.getElementById('controls');
    if (controls.style.display === 'flex') {
      controls.style.display = 'none';
    } else {
      controls.style.display = 'flex';
    }
  });

  // Main game loop
  function gameLoop() {
    if (gameOver) return;

    if (moveQueue.length > 0) {
      direction = moveQueue.shift();
    }

    // Move the snake by updating each segment's position
    let head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

    // Check if snake hits walls or itself
    if (
      head.x < 0) head.x = canvasSize - grid;  // Wrap left side
      if (head.x >= canvasSize) head.x = 0;    // Wrap right side
      if (head.y < 0) head.y = canvasSize - grid;  // Wrap top side
      if (head.y >= canvasSize) head.y = 0;    // Wrap bottom side

    if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
      gameOver = true;
      document.getElementById('gameOver').style.display = 'block';
      return;
    }

    // Add new head to snake
    snake.unshift(head);

    // Check if snake eats the apple
    if (head.x === apple.x && head.y === apple.y) {
      score++;
      apple = generateApple();
      updateScore();
    } else {
      snake.pop(); // Remove the last segment if no apple eaten
    }

    drawGame();
    setTimeout(gameLoop, 100);
  }

  // Change snake color based on selected color
  document.querySelectorAll('.color-button').forEach(button => {
    button.addEventListener('click', (e) => {
      snakeColor = e.target.getAttribute('data-color');
    });
  });

  // Restart the game on Enter key press
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && gameOver) {
      resetGame();
    }
  });

  resetGame(); // Start the game initially
</script>
</body>
</html>
